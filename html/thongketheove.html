<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doanh Số Theo Vé</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #F5F5F5;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #Header {
            background-color: #FFF;
            padding: 10px;
            border-bottom: 2px solid #36D9D8;
        }
        h1 {
            color: #36D9D8;
        }
        #content {
            margin-top: 50px;
        }
        .button {
            background-color: #36D9D8;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #FE4E2F;
            cursor: pointer;
        }
        #subheading {
            margin-top: 20px;
            font-size: 20px;
            color: #696969;
        }
        .chart-container {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #36D9D8;
            border-radius: 10px;
            background-color: white;
            max-width: 600px;
        }
        input[type="date"] {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #total-sales {
            margin-top: 20px;
            font-size: 18px;
            color: #36D9D8;
        }
    </style>
</head>
<body>

    <div id="Header">
        <h1>Doanh Số Theo Vé</h1>
    </div>

    <div id="content">
        <h2 id="subheading">Báo cáo doanh số theo vé</h2>
        
        <div class="chart-container">
            <h3>Biểu đồ doanh số</h3>
            <canvas id="ticketSalesChart" width="400" height="200"></canvas>
        </div>

        <h3>Chọn khoảng thời gian:</h3>
        <input type="date" id="startDate">
        <input type="date" id="endDate">
        <a href="#" class="button">Thống Kê</a>

        <div id="total-sales">Tổng doanh thu: 50M</div>

        <div class="button" onclick="window.history.back()">Quay lại</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('ticketSalesChart').getContext('2d');
        const ticketSalesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Vé 1', 'Vé 2', 'Vé 3', 'Vé 4', 'Vé 5'],
                datasets: [{
                    label: 'Doanh số',
                    data: [15, 25, 10, 20, 5],
                    backgroundColor: [
                        'rgba(54, 213, 216, 0.6)',
                        'rgba(54, 213, 216, 0.6)',
                        'rgba(54, 213, 216, 0.6)',
                        'rgba(54, 213, 216, 0.6)',
                        'rgba(54, 213, 216, 0.6)'
                    ],
                    borderColor: [
                        'rgba(54, 213, 216, 1)',
                        'rgba(54, 213, 216, 1)',
                        'rgba(54, 213, 216, 1)',
                        'rgba(54, 213, 216, 1)',
                        'rgba(54, 213, 216, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>
</html>
