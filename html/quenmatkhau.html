<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lấy Lại Mật Khẩu</title>
    <style>
        body {
            font-family: 'Times New Roman', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #resetPasswordContainer {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        #resetPasswordTitle {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #4A4A4A;
        }
        #emailInput {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        #emailInput:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        #submitButton {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #submitButton:hover {
            background-color: #0056b3;
        }
        #backToLogin {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
        }
        #backToLogin:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="resetPasswordContainer">
        <h2 id="resetPasswordTitle">Lấy Lại Mật Khẩu</h2>
        <input type="email" id="emailInput" placeholder="Nhập địa chỉ email của bạn" required>
        <button id="submitButton" onclick="resetPassword()">Gửi Liên Kết Đặt Lại</button>
        <a href="/Code-Admin/html/dangnhaap.html" id="backToLogin">Trở Về Đăng Nhập</a>
    </div>

    <script>
        function resetPassword() {
            const email = document.getElementById("emailInput").value;
            if (email) {
                // Logic to send reset password link to the user's email
                alert("Liên kết đặt lại mật khẩu đã được gửi đến " + email);
                // Reset the input field
                document.getElementById("emailInput").value = '';
            } else {
                alert("Vui lòng nhập địa chỉ email.");
            }
        }
    </script>
</body>
</html>
